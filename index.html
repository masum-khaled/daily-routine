<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Task Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    #clock {
      font-size: 48px;
      margin-top: 20px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    #current-task {
      font-size: 24px;
      margin-top: 20px;
      color: #007BFF;
    }
    #day-nav {
      margin: 20px;
      font-size: 18px;
    }
    #day-nav button {
      padding: 10px;
      margin: 5px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      background: none;
      color: #007BFF;
    }
    #day-nav button:hover {
      color: #0056b3;
    }
    #current-day {
      font-size: 24px;
      margin: 0 10px;
      color: #333;
    }
    #task-buttons {
      margin: 20px;
    }
    #task-buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
    }
    #task-buttons button:hover {
      background-color: #0056b3;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    .modal.active {
      display: block;
    }
    .modal input, .modal select {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .modal button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .overlay.active {
      display: block;
    }
    .action-btn {
      padding: 5px 10px;
      margin: 0 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    .edit-btn {
      background-color: #28a745; /* Success */
    }
    .edit-btn:hover {
      background-color: #218838;
    }
    .delete-btn {
      background-color: #dc3545; /* Danger */
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    .icon {
      font-size: 16px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Customizable Task Scheduler</h1>
  <div id="clock"></div>
  <div id="current-task">Loading current task...</div>

  <div id="day-nav">
    <button id="prev-day">&larr;</button>
    <span id="current-day">Loading...</span>
    <button id="next-day">&rarr;</button>
  </div>

  <div id="task-buttons">
    <button id="add-task">Add Task</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Activity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="task-table">
      <!-- Tasks will be dynamically loaded here -->
    </tbody>
  </table>

  <!-- Modal for adding/editing tasks -->
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="task-modal">
    <h2 id="modal-title">Add Task</h2>
    <form id="task-form">
      <label for="start-time">Start Time:</label>
      <input type="time" id="start-time" required>
      <label for="end-time">End Time:</label>
      <input type="time" id="end-time" required>
      <label for="task-name">Task:</label>
      <input type="text" id="task-name" placeholder="Task Name" required>
      <button type="submit">Save</button>
      <button type="button" id="cancel-button">Cancel</button>
    </form>
  </div>

  <script>
    let currentDay = new Date().getDay();
    let editIndex = null;

    // Load schedule from localStorage or set default schedule
    let schedule = JSON.parse(localStorage.getItem('schedule')) || {
      0: [],
      1: [],
      2: [],
      3: [],
      4: [],
      5: [],
      6: [],
    };

    // Save schedule to localStorage
    function saveSchedule() {
      localStorage.setItem('schedule', JSON.stringify(schedule));
    }

    // Timer Clock
    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const formattedTime = `${hours % 12 || 12}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;
      document.getElementById('clock').textContent = formattedTime;

      updateTask(hours, minutes);
    }

    // Task Notification Logic
    function updateTask(hours, minutes) {
      const todaySchedule = schedule[currentDay];

      let currentTask = 'No Task';
      for (const item of todaySchedule) {
        const [startHour, startMinute] = item.start.split(':').map(Number);
        const [endHour, endMinute] = item.end.split(':').map(Number);

        const start = new Date();
        start.setHours(startHour, startMinute, 0);

        const end = new Date();
        end.setHours(endHour, endMinute, 0);

        const now = new Date();
        if (now >= start && now < end) {
          currentTask = item.task;
          break;
        }
      }

      document.getElementById('current-task').textContent = `Current Task: ${currentTask}`;
    }

    // Load tasks for the current day
    function loadTasks(day) {
      const taskTable = document.getElementById('task-table');
      taskTable.innerHTML = '';

      schedule[day].forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.start} - ${item.end}</td>
          <td>${item.task}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editTask(${index})">
              <span class="icon">‚úèÔ∏è</span>Edit
            </button>
            <button class="action-btn delete-btn" onclick="deleteTask(${index})">
              <span class="icon">üóëÔ∏è</span>Delete
            </button>
          </td>
        `;
        taskTable.appendChild(row);
      });

      const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      document.getElementById('current-day').textContent = dayNames[day];
    }

    // Navigation between days
    document.getElementById('prev-day').addEventListener('click', () => {
      currentDay = (currentDay - 1 + 7) % 7; // Go to previous day
      loadTasks(currentDay);
    });

    document.getElementById('next-day').addEventListener('click', () => {
      currentDay = (currentDay + 1) % 7; // Go to next day
      loadTasks(currentDay);
    });

    // Open modal
    function openModal(title) {
      document.getElementById('modal-title').textContent = title;
      document.getElementById('overlay').classList.add('active');
      document.getElementById('task-modal').classList.add('active');
    }

    // Close modal
    function closeModal() {
      document.getElementById('overlay').classList.remove('active');
      document.getElementById('task-modal').classList.remove('active');
      document.getElementById('task-form').reset();
      editIndex = null;
    }

    // Add task
    document.getElementById('add-task').addEventListener('click', () => {
      openModal('Add Task');
    });

    // Edit task
    window.editTask = function (index) {
      editIndex = index;
      const task = schedule[currentDay][index];
      document.getElementById('start-time').value = task.start;
      document.getElementById('end-time').value = task.end;
      document.getElementById('task-name').value = task.task;
      openModal('Edit Task');
    };

    // Delete task
    window.deleteTask = function (index) {
      schedule[currentDay].splice(index, 1);
      saveSchedule();
      loadTasks(currentDay);
    };

    // Save task
    document.getElementById('task-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const startTime = document.getElementById('start-time').value;
      const endTime = document.getElementById('end-time').value;
      const taskName = document.getElementById('task-name').value;

      const task = { start: startTime, end: endTime, task: taskName };

      if (editIndex !== null) {
        schedule[currentDay][editIndex] = task;
      } else {
        schedule[currentDay].push(task);
      }

      saveSchedule();
      closeModal();
      loadTasks(currentDay);
    });

    // Close modal on cancel
    document.getElementById('cancel-button').addEventListener('click', closeModal);

    // Initialize
    loadTasks(currentDay);
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
