<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    #clock {
      font-size: 48px;
      margin-top: 20px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    #current-task {
      font-size: 24px;
      margin-top: 20px;
      color: #007BFF;
    }
    #day-nav {
      margin: 20px;
      font-size: 18px;
    }
    #day-nav button {
      padding: 10px;
      margin: 5px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      background: none;
      color: #007BFF;
    }
    #day-nav button:hover {
      color: #0056b3;
    }
    #current-day {
      font-size: 24px;
      margin: 0 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Task Scheduler</h1>
  <div id="clock"></div>
  <div id="current-task">Loading current task...</div>

  <div id="day-nav">
    <button id="prev-day">&larr;</button>
    <span id="current-day">Loading...</span>
    <button id="next-day">&rarr;</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Activity</th>
      </tr>
    </thead>
    <tbody id="task-table">
      <!-- Tasks will be dynamically loaded here -->
    </tbody>
  </table>

  <script>
    const schedule = {
      0: [ // Sunday
        { start: '09:00', end: '14:00', task: 'Personal Time' },
        { start: '14:00', end: '16:00', task: 'Web Development' },
        { start: '17:00', end: '23:00', task: 'Work' },
      ],
      1: [ // Monday
        { start: '08:00', end: '18:00', task: 'School' },
        { start: '18:00', end: '19:00', task: 'Break/Rest' },
        { start: '19:00', end: '21:00', task: 'Web Development' },
        { start: '21:00', end: '23:00', task: 'Personal Time' },
      ],
      2: [ // Tuesday
        { start: '09:00', end: '15:00', task: 'Personal Time' },
        { start: '15:00', end: '16:30', task: 'Web Development' },
        { start: '17:00', end: '23:00', task: 'Work' },
      ],
      3: [ // Wednesday
        { start: '08:00', end: '18:00', task: 'School' },
        { start: '18:00', end: '19:00', task: 'Break/Rest' },
        { start: '19:00', end: '21:00', task: 'Web Development' },
        { start: '21:00', end: '23:00', task: 'Personal Time' },
      ],
      4: [ // Thursday
        { start: '09:00', end: '15:00', task: 'Personal Time' },
        { start: '15:00', end: '16:30', task: 'Web Development' },
        { start: '17:00', end: '23:00', task: 'Work' },
      ],
      5: [ // Friday
        { start: '09:00', end: '15:00', task: 'Personal Time' },
        { start: '15:00', end: '16:30', task: 'Web Development' },
        { start: '17:00', end: '23:00', task: 'Work' },
      ],
      6: [ // Saturday
        { start: '10:00', end: '14:00', task: 'Web Development' },
        { start: '14:00', end: '17:00', task: 'Personal Time' },
        { start: '17:00', end: '19:00', task: 'Web Development Project' },
      ],
    };

    let currentDay = new Date().getDay();

    // Timer Clock
    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const formattedTime = `${hours % 12 || 12}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;
      document.getElementById('clock').textContent = formattedTime;

      updateTask(hours, minutes);
    }

    // Task Notification Logic
    function updateTask(hours, minutes) {
      const todaySchedule = schedule[currentDay];

      let currentTask = 'No Task';
      for (const item of todaySchedule) {
        const [startHour, startMinute] = item.start.split(':').map(Number);
        const [endHour, endMinute] = item.end.split(':').map(Number);

        const start = new Date();
        start.setHours(startHour, startMinute, 0);

        const end = new Date();
        end.setHours(endHour, endMinute, 0);

        const now = new Date();
        if (now >= start && now < end) {
          currentTask = item.task;
          break;
        }
      }

      document.getElementById('current-task').textContent = `Current Task: ${currentTask}`;
    }

    // Load tasks for the current day
    function loadTasks(day) {
      const taskTable = document.getElementById('task-table');
      taskTable.innerHTML = '';

      schedule[day].forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${item.start} - ${item.end}</td><td>${item.task}</td>`;
        taskTable.appendChild(row);
      });

      const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      document.getElementById('current-day').textContent = dayNames[day];
    }

    // Navigation between days
    document.getElementById('prev-day').addEventListener('click', () => {
      currentDay = (currentDay - 1 + 7) % 7; // Go to previous day
      loadTasks(currentDay);
    });

    document.getElementById('next-day').addEventListener('click', () => {
      currentDay = (currentDay + 1) % 7; // Go to next day
      loadTasks(currentDay);
    });

    // Initialize
    loadTasks(currentDay);
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
